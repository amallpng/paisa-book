<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paisabook - Personal Finance Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom animation for scratch card modal */
    @keyframes pop-in {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
    .animate-pop-in {
      animation: pop-in 0.3s ease-out forwards;
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {
              DEFAULT: '#4f46e5',
              '50': '#eef2ff',
              '100': '#e0e7ff',
              '200': '#c7d2fe',
              '300': '#a5b4fc',
              '400': '#818cf8',
              '500': '#6366f1',
              '600': '#4f46e5',
              '700': '#4338ca',
              '800': '#3730a3',
              '900': '#312e81',
            },
            secondary: {
              DEFAULT: '#10b981',
              '600': '#059669',
            },
          },
          animation: {
            'pop-in': 'pop-in 0.3s ease-out forwards',
          }
        }
      }
    }
  </script>
  <script type="importmap">
  {
    "imports": {
      "react": "https://aistudiocdn.com/react@^19.2.0",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
      "react/": "https://aistudiocdn.com/react@^19.2.0/",
      "lucide-react": "https://aistudiocdn.com/lucide-react@^0.552.0",
      "recharts": "https://aistudiocdn.com/recharts@^3.3.0"
    }
  }
  </script>
</head>
<body class="bg-slate-100 dark:bg-slate-900">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
